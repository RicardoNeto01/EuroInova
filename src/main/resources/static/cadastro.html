<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EuroInova</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="logo">Eurolnova</div>
    <h2>Crie sua Conta</h2>

    <form id="registroForm">
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome Completo" required>
        </div>
        <div class="form-group">
            <input type="text" id="ra" placeholder="RA" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="E-mail Corporativo" required>
        </div>

        <div class="form-group">
            <select id="departamento" required>
                <option value="" disabled selected>Selecione seu Departamento</option>
                <option value="TI">Tecnologia da Informação</option>
                <option value="Marketing">Marketing</option>
                <option value="RH">Recursos Humanos</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Operações">Operações</option>
            </select>
        </div>

        <div class="form-group">
            <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        </div>

        <button type="submit" class="btn-login">Cadastrar-se</button>

        <div class="signup-link">
            Já tem uma conta? <a href="/login.html">Entrar</a>
        </div>
    </form>
</div>

<script src="/js/cadastro.js"></script>
</body>
</html>
