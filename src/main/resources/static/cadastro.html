<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EuroInova</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="logo">Eurolnova</div>
    <h2 style="font-weight: 500; margin-bottom: 25px;">Crie sua Conta</h2>

    <form id="registroForm">
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome Completo" required>
        </div>
        <div class="form-group">
            <input type="text" id="ra" placeholder="RA" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="E-mail Corporativo" required>
        </div>
        <div class="form-group">
            <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        </div>

        <button type="submit" class="btn-login">Cadastrar-se</button>

        <div class="signup-link" style="margin-top: 20px;">
            JÃ¡ tem uma conta? <a href="/login.html">Entrar</a>
        </div>
    </form>
</div>

<script src="/js/cadastro.js"></script>
</body>
</html>
