<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - EuroInova</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav id="side-nav" class="side-nav">
    <a href="/dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
</nav>
<div id="overlay" class="overlay"></div>

<header class="main-header">
</header>

<main class="main-content">
    <div class="page-header">
        <h1>Painel do Administrador</h1>
    </div>

    <div class="admin-stats-container">

        <div class="chart-card">
            <h3>Ideias por Status</h3>
            <div class="chart-container">
                <canvas id="statusPieChart"></canvas>
            </div>
        </div>

        <div class="stats-cards-container">
            <div class="stat-card">
                <div class="stat-card-icon" style="color: #007bff;"><i class="fas fa-thumbs-up"></i></div>
                <div class="stat-card-info">
                    <span class="stat-card-title">Total de Curtidas</span>
                    <span class="stat-card-value" id="total-curtidas">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-icon" style="color: #6c757d;"><i class="fas fa-comments"></i></div>
                <div class="stat-card-info">
                    <span class="stat-card-title">Total de Comentários</span>
                    <span class="stat-card-value" id="total-comentarios">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="management-table-container">
        <div class="table-header">
            <h3>Gerenciamento de Ideias</h3>
            <div class="admin-filters">
                <div class="filter-group">
                    <label for="admin-filter-department">Departamento</label>
                    <select id="admin-filter-department">
                        <option value="Todos">Todos</option>
                        <option value="TI">TI</option>
                        <option value="Marketing">Marketing</option>
                        <option value="RH">RH</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Operações">Operações</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="admin-filter-status">Status</label>
                    <select id="admin-filter-status">
                        <option value="Todos">Todos</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Aprovada">Aprovada</option>
                        <option value="Rejeitada">Rejeitada</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Ordenar por</label>
                    <div class="sort-options">
                        <button class="sort-btn active" data-sort="recentes">Mais Recentes</button>
                        <button class="sort-btn" data-sort="votos">Mais Votadas</button>
                    </div>
                </div>
            </div>
        </div>

    <div id="confirm-delete-modal" class="modal-overlay hidden">
        <div class="modal-content confirm-modal">
            <h3>Confirmar Exclusão</h3>
            <p>Você tem certeza que deseja excluir esta ideia permanentemente? Esta ação não pode ser desfeita.</p>
            <div class="confirm-actions">
                <button id="btn-cancel-delete" class="btn-action btn-secondary">Cancelar</button>
                <button id="btn-confirm-delete" class="btn-action btn-danger">Confirmar Exclusão</button>
            </div>
        </div>
    </div>
</main>

<script src="/js/admin.js"></script>
</body>
</html>
